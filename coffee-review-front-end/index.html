<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JAVA</title>
  </head>

<body id="body">

  <header>
    <img src="css/coffee logo.png" alt="Java logo" id="JAVA-logo">
  </header>
    <div class="username-bar">
      <h3 class="welcome-msg">Welcome to JAVA! Your one stop shop for coffee shops!</h3>
      <div id="login-form">
          <form class="add-user-form">
              <h2>Create a new account by entering a username</h2>
              <input type="text" name="username" placeholder="Enter a new username">
              <br>
              <input type="submit" name="submit" value="Start reviewing coffee shops!">
          </form>
    </div>
  </div>

  <div id="main">

    <div id="shop-list-div">
    </div>

    <div id="reviews-div">
    </div>

    <div id="div-for-new-review">
    </div>


  </div>


</body>


<script src="main.js"></script>
<script src="src/user.js"></script>
<script src="src/shop.js"></script>
<script src="src/review.js"></script>
<link rel="stylesheet" href="css/style.css">
