<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
    <meta charset="utf-8">
    <title>JAVA</title>
  </head>

<body id="body">

  <header>
    <img src="css/coffee logo.png" alt="Java logo" id="JAVA-logo" class="w3-spin">
    <!-- <img src="css/banner background.jpg" alt="Banner background" class="banner-background"> -->
  </header>
    <div class="username-bar">
      <h3 class="welcome-msg">Welcome to <span class="app-name">JAVA!</span> Your one stop shop for coffee shops!</h3>
      <div id="login-form">
          <form class="add-user-form">
              <h2 class="shop-info">Create a new account by entering a username</h2>
              <input type="text" id="username-bar" name="username" placeholder="Enter a new username">
              <br>
              <input type="submit" name="submit" value="Start reviewing coffee shops!">
          </form>
    </div>
  </div>

  <div id="main">

    <div id="shop-list-div">

      <div class="add-coffee-shop-form-div">
        <form id="add-coffee-shop-form" action="index.html" method="post">
          <h2 class="new-coffee-shop-title shop-info ">Create a new coffee shop!</h2>
          <input type="text" name="name" value="" placeholder="Name of the shop...">
          <br>
          <input type="text" name="image" value="" placeholder="URL to picture of the shop...">
          <br>
          <input type="text" name="location" value="" placeholder="Location of the shop...">
          <br>
          <input type="submit" name="submit" class="submit" value="Create a new coffee shop">
        </form>
      </div>
      <h2 class="new-coffee-shop-title shop-info">Existing Coffee Shops</h2>

    </div>

    <div id="reviews-div">
    </div>

    <div id="div-for-new-review">
    </div>


  </div>


</body>

<script src="main.js"></script>
<script src="src/user.js"></script>
<script src="src/shop.js"></script>
<script src="src/review.js"></script>
<link rel="stylesheet" href="css/style.css">
